<!DOCTYPE html>
<html>
<head>
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .nav {
            background-color: #495057;
            padding: 0.5rem;
        }
        .nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .content {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hubungi Kami</h1>
    </div>
    
    <div class="nav">
        <a href="/">Home</a>
        <a href="/produk/">Daftar Produk</a>
        <a href="/kontak/">Kontak</a>
    </div>
    
    <div class="content">
        <div class="contact-form">
            <h2>Form Kontak</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan</label>
                    <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis pesan Anda"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
        
        <div class="mt-4">
            <h3>Informasi Kontak</h3>
            <p><strong>Alamat:</strong> Jl. Contoh No. 123, Kota Contoh</p>
            <p><strong>Telepon:</strong> (021) 12345678</p>
            <p><strong>Email:</strong> info@katalogproduk.com</p>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2023 Katalog Produk. All rights reserved.
    </div>
</body>
</html>
